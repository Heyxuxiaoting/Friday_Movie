<ion-header>
  <ion-navbar>
    <ion-title>
      热点
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="m-comment-item" *ngFor="let comment of commentsProvider.hotestComments" tappable
              (click)="openDetailPage()">
      <div>
        <div class="comment-title">{{comment['movieName']}}</div>
        <div class="comment-sub f-fs13">{{comment['nickName']}}&nbsp;&nbsp;{{timestampToDate(comment['commentTime'])}}</div>
        <p class="commentContent">{{comment['article']}}</p>
      </div>

      <div class="comment-below">
        <span class="comment-view-count">
          <ion-icon name="md-eye"></ion-icon>
          {{comment['watch']}}
        </span>
        <span class="comment-view-count">
          <ion-icon name="md-thumbs-up"></ion-icon>
          {{comment['vote']}}
        </span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
