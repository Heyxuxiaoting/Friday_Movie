<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>用户名</ion-label>
      <ion-input type="name" placeholder="请输入用户名" clearInput="true" [(ngModel)]="signup.accountId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码(至少6位)" clearInput="true" clearOnEdit="false"
                 [(ngModel)]="signup.password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>确认密码</ion-label>
      <ion-input type="password" placeholder="请再次输入密码" clearInput="true" clearOnEdit="false"
                 [(ngModel)]="signup.verification">
      </ion-input>
    </ion-item>
  </ion-list>

  <button class="sign-button" ion-button round (click)="onSignup()">注册</button>
</ion-content>
